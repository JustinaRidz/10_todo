<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="./css/todo.css">
</head>
<body>
    <div id="todo" class="container">
        <div class="global-actions">
            <div class="action remove">Remove all</div>
        </div>
        <form class="form">
            <fieldset>
                <label for="task">Task</label>
                <textarea name="task"></textarea>
            </fieldset>
            <fieldset>
                <label for="deadline">Deadline</label>
                <input type="text" name="deadline" placeholder="YYYY-MM-DD HH-MM">
            </fieldset>
            <div class="actions">    
                <div class="btn add"> Add new</div>
                <div class="btn clear">Clear form</div>
            </div>
        </form>

            <div class="status todo"></div>
            <p class="description">Pasigaminti kavos</p>
            <div class="deadline">2020-05-06 12:55</div>
        </div> -->
    </div>
    <script src="./js/todo_second.js"></script>
</body>

</html>
